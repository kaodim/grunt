          type: text
          fields:
            controller_path:
              type: text
              analyzer: path_analyzer
          analyzer: std_analyzer
        host:
          type: keyword
        params:
          type: text
        severity:
          type: keyword
        status:
          type: integer
        timestamp:
          type: date
