pull_requests:
  settings:
    number_of_shards: 1
    number_of_replicas: 0
    analysis:
      analyzer:
        std_analyzer:
          tokenizer: letter
          filter:
            - lowercase
            - stop
            - snowball
          type: custom
  mappings:
    doc:
      dynamic: false
      properties:
        url:
          type: 'text'
          analyzer: std_analyzer
        html_url:
          type: 'text'
          analyzer: std_analyzer
        number:
          type: 'integer'
          fields:
            string:
              type: text
              analyzer: standard
        state:
          type: keyword
        title:
          type: text
          analyzer: std_analyzer
        created_at:
          type: date
        updated_at:
          type: date
        base:
          type: text
          analyzer: std_analyzer
        user:
          type: text
          analyzer: std_analyzer
        branch:
          type: text
          analyzer: std_analyzer
        avatar_url:
          type: keyword
