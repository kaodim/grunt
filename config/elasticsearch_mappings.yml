admin_log:
  settings:
    number_of_shards: 1
    number_of_replicas: 0
    analysis:
      analyzer:
        std_analyzer:
          tokenizer: letter
          filter:
            - lowercase
            - stop
            - snowball
          type: custom
        path_analyzer:
          tokenizer: path_hierarchy
          type: custom
  mappings:
    doc:
      dynamic: true
      properties:
        '@timestamp':
           type: date
        action:
          type: keyword
        apartment:
          type: keyword
